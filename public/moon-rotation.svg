<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Tierra -->
  <circle cx="150" cy="100" r="30" fill="#4A90E2" />
  <text x="150" y="105" text-anchor="middle" font-size="12" fill="white" font-weight="bold">Tierra</text>

  <!-- Luna orbitando -->
  <circle cx="150" cy="100" r="60" fill="none" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5" />

  <!-- Luna -->
  <circle cx="210" cy="100" r="15" fill="#ddd" />
  <text x="210" y="105" text-anchor="middle" font-size="8" fill="#333">Luna</text>

  <!-- Flecha de rotación -->
  <path d="M 220 90 Q 230 85, 235 95" fill="none" stroke="#7F6BFF" stroke-width="2" marker-end="url(#arrowhead)" />

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7F6BFF" />
    </marker>
  </defs>

  <text x="150" y="180" text-anchor="middle" font-size="12" fill="#333">Rotación Sincrónica</text>
</svg>
